<!-- templates/networking.html -->
{% extends 'base.html' %} {% block content %}
<h1 class="h1-networking">Networking...</h1>
{% for post in object_list %}
<div class="post-entry-networking">
    <p>{{post.company_name}}</p>
    <p>{{post.title}}</p>
    <p>{{post.industry}}</p>
    <p>{{post.location}}</p>
    <p>{{post.classification}}</p>
    <p>{{post.deadline}}</p>
    <a href="{{post.application_link}}" target="_blank">Apply</a>
</div>
{% endfor %} {% endblock content %}
