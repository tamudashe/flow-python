<!-- templates/internships.html -->
{% extends 'base.html' %} {% block content %}
<h1 class="h1-internships">Top 50 Software Engineering Internships</h1>

{% for post in object_list %}
<div class="post-entry-internships">
    <p>{{post.company_name}}</p>
    <p>{{post.title}}</p>
    <p>{{post.location}}</p>
    <p>{{post.classification}}</p>
    <a href="{{post.application_link}}" target="_blank">Apply</a>
</div>
{% endfor %}

{% endblock content %}
